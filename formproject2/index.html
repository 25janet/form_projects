<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login and Registration Page</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <section>
    
      <!-- Form Container -->
      <div class="formSlider">
        <!-- Login Form -->
        <div class="formBoxLogin">
          <form action="" method="POST">
            <h2>Login</h2>
            <div class="inputBox">
              <input type="text" name="Username" placeholder="Username" required />
              <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
            </div>
            <div class="inputBox">
              <input type="password" name="Password" placeholder="Password" required />
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            </div>
            <div class="forgotPassword">
              <p><a href="#">Forgot Password?</a></p>
            </div>
            <button type="submit" class="btn" name="Login">Login</button>
            <p>Or login with social media platforms</p>
            <div class="socialIcons">
              <a href="#"><ion-icon name="logo-google"></ion-icon></a>
              <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
              <a href="#"><ion-icon name="logo-github"></ion-icon></a>
              <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
            </div>
            <div class="register-link">
              <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </div>
          </form>
        </div>

        <!-- Register Form -->
        <div class="formBoxRegister">
          <form action="" method="POST">
            <h2>Register</h2>
            <div class="inputBox">
              <input type="text" name="Username" placeholder="Username" required />
              <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
            </div>
            <div class="inputBox">
              <input type="email" name="Email" placeholder="Email" required />
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
            </div>
            <div class="inputBox">
              <input type="password" name="Password" placeholder="Password" required />
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            </div>
            <div class="forgotPassword">
              <p><a href="#">Forgot Password?</a></p>
            </div>
            <button type="submit" class="btn" name="Register">Register</button>
            <p>Or sign up with social media platforms</p>
            <div class="socialIcons">
              <a href="#"><ion-icon name="logo-google"></ion-icon></a>
              <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
              <a href="#"><ion-icon name="logo-github"></ion-icon></a>
              <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
            </div>
            <div class="register-link">
              <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    function showLogin() {
      document.querySelector('.formBoxLogin').style.display = 'block';
      document.querySelector('.formBoxRegister').style.display = 'none';
    }

    function showRegister() {
      document.querySelector('.formBoxLogin').style.display = 'none';
      document.querySelector('.formBoxRegister').style.display = 'block';
    }

    // Default to showing the login form
    showLogin();
  </script>
</body>
</html>
