    <section>
    <div class = "container"> 
        <form action="" method="post">
        
            <div class = "inputbox">
                 <input type = "text" placeholder="Enter your name..." name = "Username" required>

            </div>
            <div class = "forgotPassword">
                <p><a href = "#">Forgot password?</a></p> 
            </div>
             <div class = "button">

            </div>

                <p>Don't have an account? <a href = "#">Register </a></p>
           </div>
        </form>
    </div>
    </section>
